<!DOCTYPE html>
<html>

<head>
    <title> Star Wars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="star-war.css">
    <script src="starwar.js"></script>
</head>

<body>

    <h1>Star Wars RPG!</h1>

    <h2> Choose your player..</h2>

    <div class="attacker"></div>

    <br clear="all" />

    <div class="pics">

        <div id="solo" class="players">
            <p class="one">Player 1: </br>
                <strong class="hpp">150</strong><strong class="hpp1"></strong>
            </p>

            <a href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSpuhuVxaURkqGRPT1B3T1wAuppDhyyw1rRH39hAdXYDctY-Ov" alt="player1">
            </a>
        </div>

        <div id="batman" class="players">

            <p class="two"> Player 2: </br>
                <strong class="hpp">100</strong><strong class="hpp1"></strong>
            </p>

            <a href="#">
                <img src="https://news.thaiware.com/upload_misc/news/2015_07/images/6435_1507021037386G.jpg" alt="player2">
            </a>
        </div>

        <div id="sideous" class="players">

            <p class="three">Player 3: </br>
                <strong class="hpp">120</strong><strong class="hpp1"></strong>
            </p>
            <a href="#">
                <img src="https://img.wennermedia.com/920-width/rs-218739-StarWars-Lead-1401x788.jpg" alt="player3">
            </a>

        </div>

        <div id="obi" class="players">
            <p class="four">Player 4: </br>
                <strong class="hpp">80</strong><strong class="hpp1"></strong>
            </p>
            <a href="#">
                <img src="https://1.bp.blogspot.com/-7epQ95I3tgY/Vz5VQBS9RlI/AAAAAAAASBw/Wxj2Sskl2DgwarorTp1puRYXeGaSMxe-QCLcB/s1600/alec%2Bguinness%2Bstar%2Bwars%2Blightsaber.jpg"
                    alt="player4">
            </a>
        </div>

    </div>

    <h2 class="available">Enemies Available to Attack</h2>

    <div class="enemies"></div>

    </br>

    <h2>Fight Section</h2>

    <button id="attack" type="button" onclick="any">Attack!</button>
    <button id="reset" type="button" onclick="any">Restart</button>


    <h2>Defender</h2>

    <div class="defender"></div>



</body>



</html>
